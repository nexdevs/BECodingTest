name: dotnet package

on: [push]

jobs:
  test-and-compile:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
  
      - name: Setup dotnet '8.0.x'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Display dotnet version
        run: dotnet --version

      - name: Test with dotnet
        run: dotnet test --logger trx

      - name: dotnet publish  
        run: |  
          dotnet publish --configuration Release -p:PublishSingleFile=true -p:PublishTrimmed=true --runtime win-x64 --self-contained true

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            "/home/runner/work/BECodingTest/BECodingTest/RankingLeagueCalculatorTests/TestResults"
            "./bin/Release"
